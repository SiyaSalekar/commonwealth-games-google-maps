<html>
<head>
    <title>Commonwealth Games Indian Tourists Guide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/commonwealth.css">
    <script src="js/gmaps.js"></script>
    <!-- Google Maps -->
    <script src=https://maps.googleapis.com/maps/api/js?key=AIzaSyCQRTMuRO4K1AyH9fFr6zH7Kd2qSwz3Wuk&libraries=places></script>

</head>

<body>
<h1>Indian Tourists at the Commonwealth Games Birmingham</h1>

<div>
    <details id=directions class="container bg-light" >
        <summary>Directions</summary>
    </details>

<div class="p-3 rounded-0 text-light" >
    <div id=control-panel class="">
        <div class="form-label text-start">Start:</div>
        <input class="form-control" id=start type=text>


        <div class="form-label text-start">End:</div>
        <input class="form-control" id=end type=text>

<!--        <input class="btn btn-light mt-3 float-start" type=button onclick=calculateRoute() id=submit-->
<!--               value=Submit>-->



        <button onclick=calculateRoute("DRIVING")>drive</button>
        <button onclick=calculateRoute("WALKING")>walk</button>
        <button onclick=calculateRoute("TRANSIT")>transit</button>
        <button onclick=calculateRoute("BICYCLING")>bike</button>


    </div>

    <div class="dropdown btn">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
            Filter Places:
        </button>
        <ul class="dropdown-menu" id="places-dropdown" aria-labelledby="dropdownMenuButton1">
            <li>
                <a class="dropdown-item">
                    <input name=placeType id=airport type=checkbox value=airport
                           onclick="displayMap('airport')">
                    <label class="w-100" for=airport>Airport</label>
                </a>
            </li>
            <li>
                <a class="dropdown-item">
                    <input name=placeType id=art type=checkbox value=airport
                           onclick="displayMap('art_gallery')">
                    <label class="w-100" for=art>Art Gallery</label>
                </a>
            </li>
            <li><a class="dropdown-item">
                <input name=placeType id=atm type=checkbox value=amusement_park
                       onclick="displayMap( 'atm')">
                <label class="w-100" for=atm>Atm</label>
            </a></li>
            <li><a class="dropdown-item">
                <input name=placeType id=bar type=checkbox value=amusement_park
                       onclick="displayMap( 'bar')">
                <label class="w-100" for=bar>Bar</label>
            </a></li>

            <li><a class="dropdown-item">
                <input name=placeType id=cafe type=checkbox value=amusement_park
                       onclick="displayMap( 'cafe')">
                <label class="w-100" for=cafe>Cafe</label>
            </a></li>

            <li><a class="dropdown-item">
                <input name=placeType id=convenience_store type=checkbox value=amusement_park
                       onclick="displayMap( 'convenience_store')">
                <label class="w-100" for=convenience_store>Convenience Store</label>
            </a></li>
            <li><a class="dropdown-item">
                <input name=placeType id=museum type=checkbox value=amusement_park
                       onclick="displayMap( 'museum')">
                <label class="w-100" for=museum>Museum</label>
            </a></li>

        </ul>
    </div>

</div>
</div>
